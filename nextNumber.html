<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Next Number Finder</title>
</head>
<style>
    body{
        background: url(number_bg.jpg) center center no-repeat;
        background-size: cover;
        height: 100vh;
    }
    .wrapper{
        width: 35%;
        margin: auto;
        margin-top: 100px;
    }
    .card{
        background-color: #131212b8;
    }
</style>
<body>
   <div class="wrapper">
    <div class="card shadow-lg">
        <div class="card-body text-white">
            <h2 class="pb-2 text-white fw-semibold">Next Number Finder</h2>
            <p class="fw-semibold">Enter a number (integer or float): 
             <input type="text" id="numberInput">
            </p>
            <button class="btn btn-primary" onclick="findNextNumber()">Find Next Number</button>
            <button class="btn btn-secondary" id="reset" onclick="reset()">Reset</button>
            <p class="fw-semibold mt-2" id="result"></p>
        </div>
    </div>
   </div>
</body>

<script>
    function findNextNumber() {
        let inputValue = document.getElementById("numberInput").value;
    
        if (isNaN(inputValue)) {
            alert("Please enter a valid number!");
            return;
        }
    
        // Convert the input to a number (parseFloat handles both integer and float inputs)
        let number = parseFloat(inputValue);
    
        let nextNumber;
        if (Number.isInteger(number)) {
            nextNumber = number + 1;
        } else {
            nextNumber = number + 0.1;
        }
    
        document.getElementById("result").innerText = "Next number is: " + nextNumber;
    }
    function reset(){
        document.getElementById("result").innerText = " ";
        document.getElementById("numberInput").value = " ";
    }
    </script>

</html>
