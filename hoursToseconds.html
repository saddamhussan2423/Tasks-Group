<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Hours To Seconds</title>
</head>
<style>
    body{
        overflow: hidden;
    }
    .wrapper{
        background: url('clock.jpg') center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }
    .card{
        height: 40%;
        width: 25%;
        background-color: #6d686342;
    }
    .card-body{
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
    }
</style>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-body">
                <p class="text-black">Hours To Seconds Converter</p>
                <input type="text" id="hour">
                <button id="btn" class="btn btn-success" onclick="hourTosecond()">Convert</button>
                <button id="reset" class="btn btn-info" onclick="reset()">Reset</button>
                <p id="second"></p>
            </div>
        </div>
    </div>
    
    <script>
        function hourTosecond (){
            let hour = document.getElementById('hour').value;
            let totalSeconds = hour * 3600;
        
            let sec =  document.getElementById('second')
            sec.textContent = `${totalSeconds} Seconds`
        
            if(totalSeconds <= 0){
                alert('please enter a number greater than 0');
                sec.textContent = '';
            }
        }

        function reset(){
            document.getElementById('hour').value = "";
            document.getElementById('second').textContent = "";

        }
        
    </script>
    
</body>
</html>
