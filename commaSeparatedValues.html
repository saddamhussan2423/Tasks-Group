<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Find Next Number in Comma-Separated Values</title>
</head>
<style>
    body{
        height: 100vh;
        background: url('number_bg.jpg') center center no-repeat;
        background-size: cover;
    }
    .wrapper{
        width: 60%;
        height: 50%;
        margin: auto;
        margin-top: 100px;
    }
    .card{
        background-color: #cec9cc;
    }
</style>
<body>
  <div class="wrapper">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="">Find Next Number in Comma-Separated Values</h2>
            <input class="mt-4 mb-4 form-control" type="text" id="numberInput" placeholder="e.g., 1, 2, 3, 4, 5">
            <button class="mb-2 btn btn-primary w-25" onclick="findNextNumber()">Find Next Number</button>
            <button class="mb-2 btn btn-secondary w-25" onclick="reset()">Reset</button>
            <p class="fw-semibold" id="result"></p>
        </div>
    </div>
  </div>

  <script>
    function findNextNumber() {
        let inputValues = document.getElementById('numberInput').value;

        // console.log(typeof inputValues);
        
        if (!inputValues || inputValues <= 0) {
            alert("Please enter valid input values and a valid number to find.");
            return;
        }

        let inputArray = inputValues.split(',').map(item => parseFloat(item));

        let foundIndex = inputArray;

        // console.log(`index is ${foundIndex}`);
        console.log(typeof foundIndex);

        let nextNumber = foundIndex.pop();
        // console.log(nextNumber);

        document.getElementById('result').textContent = `Next number is: ${nextNumber + 1}`;
    }

    function reset(){
        document.getElementById('numberInput').value = "";
        document.getElementById('result').textContent = "";

    }

  </script>
</body>
</html>
