<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Find First and Last Element</title>
<style>
    body{
        background-color: aquamarine;
    }
    .wrapper{
        width: 40%;
        margin: auto;
        margin-top: 100px;
    }
    .card{
        background-color: #070808b5;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="card-body">
            <h2 class="text-white">Generate Random Array</h2>
            <label class="text-white" for="length">Array Length:</label>
            <input class="" type="number" id="length" value="5"><br><br>
            <button class="btn btn-primary shadow-lg mb-2" onclick="generateAndPick()">Generate and Pick</button>
            <div class="fw-semibold text-white " id="result"></div>
        </div>
    </div>
</div>


    <!-- script  -->
  <script>
    function generateRandomArray(length) {
        let randomArray = [];
        for (let i = 0; i < length; i++) {
            let randomNum = Math.floor(Math.random() * 100 + 1 );
            randomArray.push(randomNum);
        }
        return randomArray;
    }
  
    function pickFirstAndLast(array) {
        if (array.length === 0) {
            return "Array is empty";
        }
  
        let firstElement = array[0];
        let lastElement = array[array.length - 1];
  
        return [firstElement, lastElement];
    }
  
    function generateAndPick() {
        let length = parseInt(document.getElementById("length").value);
  
        
        let randomArray = generateRandomArray(length);
        
        console.log(typeof randomArray);
        
        let firstAndLast = pickFirstAndLast(randomArray);
  
        
        document.getElementById("result").textContent = `Generated Array: [${randomArray}]
        First Element: ${firstAndLast[0]}, Last Element: ${firstAndLast[1]}`;
    }
  </script>

</body>
</html>
