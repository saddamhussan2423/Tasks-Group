<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>BMI Calculator</title>
</head>
<style>
    body{
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
    .wrapper{
        background: url(bmi.jpg) center center no-repeat; 
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        background-color: #decad4cc;
    }
</style>
<body>
    <div class="wrapper">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">BMI Calculator</h5>
                <div class=" d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-3">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" placeholder="Enter your weight in kg">
                    </div>
                    <div class="">
                        <label for="weight">Height</label>
                        <input type="text" id="height" placeholder="Enter your height in cm">
                    </div>
                </div>
                <div class="mt-3 d-flex flex-row justify-content-center">
                    <button class="mx-3 btn btn-primary" id="calculate" onclick="Calculator()">Calculate</button>
                    <button class="btn btn-secondary" id="reset" onclick="reset()">Reset</button>
                </div>
                <p class="mt-3" id="result"></p>
            </div>
          </div>


          <script>
            function Calculator (){
                let w = document.getElementById('weight').value;

                let h = document.getElementById('height').value;

                let bmi = w/(h /100 * h /100);
                let total = bmi.toFixed(1)
                 document.getElementById('result').innerHTML = `Your BMI is:   ${total}`

                 if(w === "" || h === ""){
                    alert('please enter your weight and height!');
                    document.getElementById('result').innerHTML = "";
                }
            }

            function reset (){
                document.getElementById('result').innerHTML = "";
                 document.getElementById('weight').value = "";
                 document.getElementById('height').value = "";
            }
          </script>

    </div>
</body>
</html>
