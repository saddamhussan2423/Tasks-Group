<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="yearpicker.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <title>Age in Days Converter!</title>
</head>
<style>
  .wrapper{
    width: 50%;;
    margin: auto;
}
</style>
<body>
    <div class=" row wrapper shadow-lg p-lg-5 mt-lg-5">
      <h2 class="text-info">Your Age In Days</h2>
        <div class="input-box my-3">
          <input type="text" class="age-numbers yearpicker form-control" id="years" placeholder="Enter your birth year or click here to pick year">
          <p class="text-danger mt-1" id="error"></p>
        </div>
        <div class="box my-3">
          <button type="button" class="btn btn-secondary" id="btn-click">Click Here</button>
          <button type="button" class="btn btn-primary" id="btn-reset">Rest</button>
        </div>
        <h1 class="message text-success" id="message"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="yearpicker.js"></script>
    <script>
        $('.yearpicker').yearpicker()
    </script>
  </body>
</body>
</html>
