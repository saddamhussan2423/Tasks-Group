<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Capitalize First Letter</title>
  </head>
  <style>
    .wrapper{
      background: url('capitalize.jpg') center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh
    }
    .card{
      height: 40%;
      width: 25%;
      background-color: #e0c5c547;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-between">
          <input type="text" id="firstName" placeholder="Enter your First Name" />
          <input type="text" id="lastName" placeholder="Enter your Last Name" />
        <button class="btn btn-primary" id="btn" onclick="Capitalize()">Capitalize</button>
        <button class="btn btn-info" id="reset" onclick="rest()">Reset</button>
        <p class="text-center text-white font-monospace fw-bold fs-5" id="uppercase"></p>
        </div>
      </div>
    </div>

    <script>
      function Capitalize() {
        let firstName = document.getElementById("firstName").value;

        let lastName = document.getElementById('lastName').value;

        let uppercase = document.getElementById("uppercase");

        let fName = firstName;
        let fname = `${firstName.charAt(0).toUpperCase()}${firstName.slice(1)}`;

        let lName = lastName;
        let lname = `${lastName.charAt(0).toUpperCase()}${lastName.slice(1)}`

        let fullName = `${fname} ${lname}`
        uppercase.textContent = fullName;
      }
      function rest() {
        let uppercase = document.getElementById("uppercase");

        uppercase.textContent = "";
        
        let firstName = document.getElementById("firstName").value = '';

        let lastName = document.getElementById("lastName").value = '';
        
      }
    </script>
  </body>
</html>
