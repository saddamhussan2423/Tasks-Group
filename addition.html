<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Number Addition</title>
</head>
<style>
    body{
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
    .wrapper{
        background: url(number.jpg) center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card{
        background-color: #e8dae1cc;
    }
    .input2{
        margin-right: 11px;
    }
    .input1{
        margin-right: 34px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Enter Numbes to Add</h5>
                <div class=" d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-3  w-100">
                        <label class="input1" for="num1">Enter First Number:</label>
                        <input type="text" id="num1" placeholder="Enter Num 1">
                    </div>
                    <div class="mb-3  w-100">
                        <label class="input2" for="num2">Enter Second Number:</label>
                        <input type="text" class="" id="num2" placeholder="Enter Num 2">
                    </div>
                    <div class="">
                        <label for="result">Result:</label>
                        <input type="text" id="result">
                    </div>
                </div>
                
                <div class="mt-3 d-flex flex-row justify-content-center">
                    <button class="mx-3 btn btn-primary" id="calculate" onclick="add()">Add</button>
                    <button class="btn btn-secondary" id="reset" onclick="reset()">Reset</button>
                </div>
            </div>
          </div>


          <script>
              function add() {
                let num1 = document.getElementById('num1').value;
                console.log(typeof num1);

                let num2 = document.getElementById('num2').value;
                
                //  when numbers are integers 
                let n1 = parseInt(num1);
                console.log(typeof n1);
                let n2 = parseInt(num2);
                let sum = n1 + n2;
                
                // when numbers are float 
                let fn1 = parseFloat(num1);
                let fn2 = parseFloat(num2); 

                let float_sum =  fn1 + fn2;
                let float_total = float_sum.toFixed(2);

                if(fn1 % 1 != 0 && fn2 % 1 != 0){

                    let result = document.getElementById('result');
                    result.value = float_total;
                }
                else{
                    
                    let result = document.getElementById('result');
                    result.value = sum;

                }

                
              }

              function reset(){
                document.getElementById('num1').value = '';

                 document.getElementById('num2').value = '';

                 document.getElementById('result').value = '';
                
              }

          </script>

    </div>
</body>
</html>
